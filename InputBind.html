<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>InputBind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <input type="radio" id="jack" value="Jack" v-model="picked">
        <label for="jack">Jack</label>
        <input type="radio" id="jhon" value="Jhon" v-model="picked">
        <label for="jhon">Jhon</label>
        <input type="radio" id="bruce" value="Bruce" v-model="picked">
        <label for="bruce">Bruce</label>
        <br>
        <span>Checked names: {{ picked }}</span>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                picked: ''
            },
            methods: {}
        })
    </script>
</body>

</html>
