<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>InputBind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <input v-model="message">
        <p>Message is: {{message}}</p>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                message: ''
            },
            methods: {}
        })
    </script>
</body>

</html>
