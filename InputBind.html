<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>InputBind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <select v-model="selected" multiple style="width:50px;">
            <option disabled value="">who is hero?</option>
            <option>wxy</option>
            <option>xgq</option>
            <option>pikq</option>
        </select>
        <br>
        <span>Checked names: {{ selected }}</span>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                selected: []
            },
            methods: {}
        })
    </script>
</body>

</html>
